<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="website/css/spil.css" />
    <link rel="stylesheet" href="website/css/generel.css" />
    <link rel="stylesheet" href="website/css/animationer.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="website/index.html">Front page</a></li>
          <li><a href="website/spil.html">Game</a></li>
          <li><a href="website/assets.html">Assets</a></li>
          <li><a href="website/grafik.html">Graphics</a></li>
          <li><a href="website/teknik.html">Technique</a></li>
        </ul>
      </nav>
    </header>
    <h1>Game</h1>
    <main>
      <div id="screen">
        <div id="game">
          <div id="game_background"></div>
          <div id="game_elements">
            <div id="karaage_container">
              <div id="karaage_sprite"></div>
            </div>
            <div id="gyoza_container">
              <div id="gyoza_sprite"></div>
            </div>
            <div id="rice_container">
              <div id="rice_sprite"></div>
            </div>
            <div id="sushi_container">
              <div id="sushi_sprite"></div>
            </div>
            <div id="cake_container">
              <div id="cake_sprite"></div>
            </div>
            <div id="chocolate_container">
              <div id="chocolate_sprite"></div>
            </div>
            <div id="cupcake_container">
              <div id="cupcake_sprite"></div>
            </div>
            <div id="gummibear_container">
              <div id="gummibear_sprite"></div>
            </div>
            <audio
              id="background_sound"
              src="website/sounds/background_sound.mp3"
            ></audio>
            <div id="soundOn"></div>
            <div id="soundOff"></div>
            <audio id="bite_sound" src="./sounds/bite.mp3"></audio>
            <audio id="ugh_sound" src="./sounds/ugh.mp3"></audio>
          </div>
          <div id="mellemgrund"></div>
        </div>
        <div id="game_foreground"></div>
        <div id="game_ui">
          <div id="timeglas">
            <div id="timeglas_sand"></div>
          </div>
          <div id="lives">
            <div id="life"></div>
          </div>
          <div id="picnic_basket">
            <div id="point"></div>
          </div>
          <div id="smileyhisashi_container">
            <div id="smileyhisashi_sprite"></div>
          </div>
        </div>
        <div id="start">
          <div id="play"></div>
        </div>
        <div id="game_over">
          <div id="spil_igen"></div>
          <div id="point_gameover"></div>
        </div>
        <div id="level_complete">
          <div id="spil_igen2"></div>
          <div id="point_win"></div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="js/script.js"></script>
  </body>
</html>
