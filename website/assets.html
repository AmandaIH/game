<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assets</title>
    <link rel="stylesheet" href="css/generel.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/index.html">Front page</a></li>
          <li><a href="spil.html">Game</a></li>
          <li><a href="assets.html">Assets</a></li>
          <li><a href="grafik.html">Graphics</a></li>
          <li><a href="teknik.html">Technique</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Assets list</h1>
      <h2>Screens</h2>
      <article>
        <h3>Start screen</h3>
        <img src="img/start_screen.svg" alt="front page" />
        <h3>Game over</h3>
        <img src="img/end_screen.svg" alt="game over" />
      </article>
      <h2>UI elements</h2>
      <article class="ui">
        <div class="start_button">
          <img src="img/start_btn.svg" alt="start button" />
        </div>
        <div class="timeglas">
          <img src="img/timeglas.svg" alt="timeglas" />
        </div>
        <div class="lives"><img src="img/lives.svg" alt="lives" /></div>
        <div class="basket">
          <img src="img/picnic_basket.svg" alt="points" />
        </div>
      </article>
      <h2>Game elements</h2>
      <h3>Food and cake</h3>
      <article class="elements">
        <div class="cake">
          <img src="img/cake.svg" alt="cake" />
        </div>
        <div class="chocolate">
          <img src="img/chocolate.svg" alt="chocolate" />
        </div>
        <div class="cupcake">
          <img src="img/cupcake.svg" alt="cupcake" />
        </div>
        <div class="gummibear">
          <img src="img/gummibear.svg" alt="gummibear" />
        </div>
        <div class="gyoza">
          <img src="img/gyoza.svg" alt="gyoza" />
        </div>
        <div class="karaage">
          <img src="img/karaage.svg" alt="karaage" />
        </div>
        <div class="rice">
          <img src="img/rice.svg" alt="rice" />
        </div>
        <div class="sushi">
          <img src="img/sushi.svg" alt="sushi" />
        </div>
      </article>
      <h3>Main character</h3>
      <article class="hisashi">
        <div class="sad">
          <img src="img/sadhisashi_full.svg" alt="sad Hisashi" />
        </div>
        <div class="smile">
          <img src="img/smileyhisashi_full.svg" alt="smiley Hisashi" />
        </div>
        <div class="upset">
          <img src="img/upsethisashi_full.svg" alt="upset Hisashi" />
        </div>
        <div class="vhappy">
          <img src="img/veryhappyhisashi_full.svg" alt="happy Hisashi" />
        </div>
      </article>
    </main>
    <footer></footer>
  </body>
</html>
